<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>level two</title>
  <link rel="stylesheet" href="../styles/levelTwoStyle.css">
</head>
<body>
  <a href="../index.html">Home</a>
  <p class="counterMessage">Correct answers:</p>
  <p class="answerCounter">0</p>
  <p class="instruction">Type the answer in the field, and try to get to 10 correct answers:</p>
  <div class="lives">
    <div class="heart" id="heartOne"></div>
    <div class="heart" id="heartTwo"></div>
    <div class="heart" id="heartThree"></div>
  </div>
  
  <div class="center-box">
    <div class="main">
      <div id="numerator" class="numerator">
        <input type="text">
      </div>
      <div class="line">/</div>
      <div id="denominator" class="denominator">
        <input type="text">
      </div>
    </div>
      
    <div id="container" class="container">
      <div id="first" class="first"></div>
      <div id="second" class="second"></div>
    </div>
  
    <button id="btn" class="btn" onclick="secondFunction()">Submit Answer</button>
  </div>

  <script src="../levelTwo.js"></script>
</body>
</html>
